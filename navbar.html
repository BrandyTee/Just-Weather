<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Just Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Walter Turncoat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Akronim' rel='stylesheet'>
    <style>
        .navbar-brand {
            font-family: 'Walter Turncoat';
            color: white;
        }
    </style>
    
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    
    
    </style>
  </head>
  <body>
  
  <nav class="navbar navbar-expand-lg" style="background-color: #487561; ">
      <div class="container-fluid">      
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">Just Weather</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            
          </ul>
          
          
          <form class="d-flex" role="search" onsubmit="return performSearch();">
            <input class="form-control me-2" type="search" placeholder="Search City" aria-label="Search" id="search_bar">
            <button class="btn btn-secondary" type="submit">Search</button>
          </form>
        
        </div>
      </div>
    </nav>
  

    

    </body>
</html>



<script>
  function performSearch() {
    const searchValue = document.getElementById('search_bar').value.trim();
    if (searchValue) {
      const url = `/search_page/${encodeURIComponent(searchValue)}/`; // Dynamically construct the URL
      window.location.href = url; // Redirect to the correct URL
    } else {
      alert("Please enter a search term.");
    }
    return false; // Prevent the default form submission
  }
</script>
